<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-200">

  <div class="bg-white p-6 rounded-xl shadow-lg max-w-xs text-center">
    <img src="./images/image-qr-code.png" alt="QR code" class="w-full rounded-lg mb-4">
    <h1 class="text-lg font-bold text-gray-900 mb-2">Improve your front-end skills by building projects</h1>
    <p class="text-gray-600 mb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution mt-6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-red-500" href="#">Your Name Here</a>.
  </div>

</body>

</html>
